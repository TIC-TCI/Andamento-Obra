<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard USF Vale dos Sonhos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: white;
            padding: 16px;
        }
        
        .container {
            max-width: 100%;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid #3b82f6;
        }
        
        .header-icon {
            width: 24px;
            height: 24px;
            color: #3b82f6;
        }
        
        .header-title {
            font-size: 18px;
            font-weight: bold;
            color: #1e293b;
            margin: 0;
        }
        
        .header-subtitle {
            font-size: 12px;
            color: #64748b;
            margin: 0;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .card {
            border-radius: 8px;
            padding: 12px;
            border-left: 4px solid;
        }
        
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .card-title {
            font-size: 12px;
            font-weight: 600;
            color: #334155;
        }
        
        .card-icon {
            width: 20px;
            height: 20px;
        }
        
        .card-value {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .card-subtitle {
            font-size: 11px;
            margin-top: 4px;
        }
        
        /* Card Progresso */
        .card-progresso {
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            border-left-color: #3b82f6;
        }
        
        .card-progresso .card-value {
            color: #1d4ed8;
        }
        
        .card-progresso .card-icon {
            color: #3b82f6;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: white;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #3b82f6;
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        /* Card Status */
        .card-status {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            border-left-color: #22c55e;
        }
        
        .card-status .card-value {
            color: #15803d;
        }
        
        .card-status .card-icon {
            color: #22c55e;
        }
        
        .status-badge {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-top: 12px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .status-text {
            font-size: 14px;
            font-weight: bold;
            color: #15803d;
        }
        
        /* Card Orçamento */
        .card-orcamento {
            background: linear-gradient(135deg, #f0fdfa 0%, #ccfbf1 100%);
            border-left-color: #10b981;
        }
        
        .card-orcamento .card-value {
            color: #047857;
            font-size: 18px;
        }
        
        .card-orcamento .card-subtitle {
            color: #059669;
        }
        
        .card-orcamento .card-icon {
            color: #10b981;
        }
        
        /* Card Equipe */
        .card-equipe {
            background: linear-gradient(135deg, #faf5ff 0%, #f3e8ff 100%);
            border-left-color: #a855f7;
        }
        
        .card-equipe .card-value {
            color: #7e22ce;
        }
        
        .card-equipe .card-subtitle {
            color: #9333ea;
        }
        
        .card-equipe .card-icon {
            color: #a855f7;
        }



        @media (max-width: 600px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <svg class="header-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
            <div>
                <h2 class="header-title">Gestor: Werick Martin</h2>
            </div>
        </div>

        <!-- Cards Grid -->
        <div class="grid">
            <!-- Card Progresso -->
            <div class="card card-progresso">
                <div class="card-header">
                    <span class="card-title">Progresso</span>
                    <svg class="card-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                    </svg>
                </div>
                <div class="card-value">45%</div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 45%"></div>
                </div>
            </div>

            <!-- Card Status -->
            <div class="card card-status">
                <div class="card-header">
                    <span class="card-title">Status</span>
                    <svg class="card-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <div class="status-badge">
                    <div class="status-dot"></div>
                    <span class="status-text">Em Andamento</span>
                </div>
            </div>

            <!-- Card Orçamento -->
            <div class="card card-orcamento">
                <div class="card-header">
                    <span class="card-title">Orçamento</span>
                    <svg class="card-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <div class="card-value">R$ 2.800.000</div>
                <div class="card-subtitle">Gasto: R$ 1.260.000</div>
            </div>

            <!-- Card Equipe -->
            <div class="card card-equipe">
                <div class="card-header">
                    <span class="card-title">Equipe</span>
                    <svg class="card-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                </div>
                <div class="card-value">32</div>
                <div class="card-subtitle">colaboradores</div>
            </div>


        </div>
    </div>
</body>
</html>
